
<span ng-controller="signIn">
    <div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Login</h1>
                            <form ng-submit="signIn(user)" class="signin form-horizontal" name="signInForm">
                                <p class="text-muted">Sign In to your account</p>
                                <p class="text-danger" ng-if="loginError">{{errorMsg}}</p>
                                <p class="text-success" ng-if="success">{{successMsg}}</p>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input id="email" type="text" name="email" class="form-control" placeholder="Email" ng-model="user.email" required>
                                </div>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-lock"></i></span>
                                    </div>
                                    <input id="password" type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password" required>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-4">Login</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</span>
